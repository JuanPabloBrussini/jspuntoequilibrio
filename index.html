    <!--Titulo Formulario-->

    <div>
    <h6 class="titulo">Ingrese los datos solictados</h6>
  </div>
  
    <!--Formulario-->

    <div class="main">
      <form id="formEqui">
        <input id="marca"  type="text" placeholder="Marca" required="">
        <input id="rubro"  type="text" placeholder="Rubro" required="">
        <input id="alquileres"  type="number" placeholder="Alquileres" required="">
        <input id="servicio" type="number" placeholder="Servicios" required="">
        <input id="sueldo" type="number" placeholder="SueldosBrutos" required="">
        <input id="honorariosPro" type="number" placeholder="Honorarios Profesionales" required="">
        <input id="honorariosGe" type="number" placeholder="Honorarios Gerenciales" required="">
        <input id="preciovent" type="number" placeholder="Precio de Venta Promedio" required="">
        <input id="comisione" type="number" placeholder="Comisiones" required="">

        <input type="submit" value="Calcular" class="btn red z-depth-4" />
      
      </form>
    </div>

    <!--Resultado Simulador-->

    <div class="container">
      
      </div>
      
      <div class="data">
        <div class="result" id="result"></div>
      </div>
    </div>
