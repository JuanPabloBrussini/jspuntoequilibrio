      <h4>Punto de Equilibrio Pymes</h4>

    <!--Formulario-->
    <section class="fondo">
        <div class="main">
          <form class="form" id="formEqui">
            <div class="input-group mb-3">
              <span class="input-group-text"></span>
              <span class="input-group-text"></span>
              <input  id="marca"  type="text" class="form-control" placeholder="Marca / Negocio" required="">
            </div>
            <div class="input-group mb-3">
            
        <select id="rubros" class="form-select" aria-label="Default select example" required="">
          <option selected>Modalidad de Venta</option >
          <option value="minorista">Minorista</option>
          <option value="mayorista">Fabricante o Mayorista</option>
          </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input  id="alquileres"  type="number" class="form-control" placeholder="Alquileres Mensuales" aria-label="Dollar amount (with dot and two decimal places)" required="">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input  id="servicio"  type="number" class="form-control" placeholder="Servicios Mes" aria-label="Dollar amount (with dot and two decimal places)" required="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input  id="sueldo"  type="number" class="form-control" placeholder="Sueldos Brutos Mes" aria-label="Dollar amount (with dot and two decimal places)" required="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input  id="honorariosPro"  type="number" class="form-control" placeholder="Honorarios Profesionales Mensualizados" aria-label="Dollar amount (with dot and two decimal places)" required="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input  id="honorariosGe"  type="number" class="form-control" placeholder="Honorarios Gerenciales Mensualizados" aria-label="Dollar amount (with dot and two decimal places)" required="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input  id="preciovent"  type="number" class="form-control" placeholder="Precio de Venta Promedio" aria-label="Dollar amount (with dot and two decimal places)" required="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">%</span>
            <span class="input-group-text">0.00</span>
            <input  id="comisiones"  type="number" class="form-control" placeholder="Comisiones por Venta" aria-label="Dollar amount (with dot and two decimal places)" required="">
          </div>

        <button id="btn2" type="submit" class="btn btn-danger" value="Calcular" class="btn red z-depth-4" >Calcular</button>
        
      </form>
